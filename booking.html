<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Booking | Mel's Salon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>

<header>
    <div class="logo">
        <h1>Mel's Salon</h1>
    </div>
</header>

<section class="container booking">
    <h2>Form Booking Salon</h2>

   <form method="post" action="php/simpanBooking.php" onsubmit="return cekForm()">

        <label>Nama Lengkap</label>
        <input type="text" name="nama" id="nama" required>
        <br><br>

         <label>No Telepon</label>
        <input type="telp" name="telp" required>
        <br><br>

         <label>Tanggal</label>
        <input type="date" name="tanggal" required>
        <br><br>

         <label>Waktu Booking</label>
        <input type="time" name="waktu" required>
        <br><br>

         <label>Pilih Layanan</label>
        <select name="layanan" required>
            <option value="Potong Rambut">Potong Rambut</option>
            <option value="Creambath">Creambath</option>
            <option value="Smoothing">Smoothing</option>
            <option value="Pewarnaan Rambut">Pewarnaan Rambut</option>
            <option value="Paket Fresh Glow">Paket Fresh Glow</option>
            <option value="Paket Color n care">Paket Color n care</option>
            <option value="Paket Glam & Volume">Paket Glam & Volume</option>
        </select>
        <br><br>

         <label>Pilih Pembayaran</label>
        <select name="pembayaran" required>
            <option value="Cash">Cash</option>
            <option value="Transfer">Transfer</option>
        </select>
        <br><br>

         <label>Catatan</label>
        <textarea name="catatan" placeholder="Catatan tambahan"></textarea>
        <br><br>

        <button type="submit" class="hero-button">Make an appoinnment</button>
    </form>
</section>

<script>
function cekForm() {
    alert("Booking akan dikirim!");
    return true;
}
</script>

<script>
const params = new URLSearchParams(window.location.search);
const layanan = params.get("layanan");

if (layanan) {
    const select = document.querySelector("select[name='layanan']");
    for (let option of select.options) {
        if (option.value === layanan) {
            option.selected = true;
        }
    }
}
</script>

</body>
</html>
